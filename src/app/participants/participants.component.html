<div class="container " style="margin-top: 30px;">
  <div class="card" style="width: 80%;">
    <div class="card-header text-light bg-secondary d-md-flex">
        <h5 class="text-white m-2">{{title}}</h5>
        <div class="ms-auto">
          <button class="btn btn-success btn-sm " (click)="filterGender('Female')">F</button>
          <button class="btn btn-success btn-sm m-1" (click)="filterGender('Male')">M</button>
          <button class="btn btn-light btn-sm m-1" (click)="showAll()">A</button>
        </div>
      
    </div>

    <div class="card-body">
      <div class="container">
        <table class="table table-condensed">
          <tbody>
            <tr *ngFor="let participant of display">
              <td> {{participant.name}} </td>
              <td >{{participant.age}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
